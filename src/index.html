<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Currency Exchange</title>
</head>

<body>
  
  <navbar>
    <h1>Currency Exchange Calculator</h1>
    <span>Calculate exchange between USD and live-updated exchange rates!</span> <img src="https://www.ecb.europa.eu/shared/img/flags/USD.gif" alt="USD flag">
  </navbar>
  <form id="to-convert">
    <label for="conversion-amt">Enter an amount in USD: </label>
    <input type="text" id="amt">
    <select id="available-currencies">
    </select>
    <button type="submit">Convert</button>
  </form>
  <div id="results"></div>
  <div id="error-container" class="hidden container alert alert-danger alert-dismissible fade show" role="alert">
    <h2 >Oops! Something went wrong.</h2>
    <p id="error-message">
      <span id="error-description"></span>
    </p>
    <button type="button" class="close" data-dismiss="alert">
      <span>&times;</span>
    </button>
  </div>
  <script src="./bundle.js" type="text/javascript"></script>
</body>

</html>
